<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./CselModal.js"></script>
    <link rel="stylesheet" href="./CselModal.css" />
  </head>
  <body>
    <button id="btn">ddd</button>
    <script>
      const modal = new CselModal({
        header: "Hello",
        content: "Hello world!",
        speed: 1000,
        buttons: [
          { text: "Отмена" },
          {
            text: "Подтвердить",
            action: () => {
              console.log(123);
            },
          },
        ],
      });
      document.querySelector("#btn").onclick = () => {
        modal.open();
      };
    </script>
  </body>
</html>
